<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Clicker Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script> <!-- Подключение внешнего файла с кодом игры -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100%;
            background-color: black; /* Черный фон для всего окна */
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        /* Стили для окна топа игроков */
        #leaderboardWindow {
            position: absolute;
            width: 340px;
            height: 340px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            border-radius: 20px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
            display: none; /* По умолчанию скрыто */
        }
        #leaderboardContent {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .playerEntry {
            white-space: nowrap;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }
        #closeButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Окно топа игроков -->
    <div id="leaderboardWindow">
        <div id="leaderboardContent"></div>
        <div id="closeButton">Закрыть</div>
    </div>

</body>
</html>

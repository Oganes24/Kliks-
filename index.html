<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Clicker Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100%;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        #player-name {
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 1;
        }
        #leaderboardWindow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 400px;
            overflow-y: auto;
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 20px;
            padding: 20px;
            display: none;
            z-index: 10;
        }
        .playerEntry {
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }
        #leaderboardContent {
            height: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
        }
        #leaderboardContent::-webkit-scrollbar {
            width: 8px;
        }
        #leaderboardContent::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        #leaderboardContent::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .close-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="player-name">Имя игрока: Игрок</div>
    <div id="leaderboardWindow">
        <div id="leaderboardContent"></div>
        <div class="close-button" onclick="closeAllWindows()">Закрыть</div>
    </div>
</body>
</html>

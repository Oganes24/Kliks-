<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Telegram Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            touch-action: manipulation;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        document.addEventListener("dblclick", function (e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener("gesturestart", function (e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</head>
<body>
    <script src="game.js"></script>
    <script>
        function setup() {
            // Настройка холста на полный экран
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.position(0, 0);
            canvas.style('z-index', '-1');
            noLoop(); // Останавливаем автоматическую отрисовку для улучшения производительности
        }

        // Функция, чтобы обновить холст при изменении размера экрана
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>

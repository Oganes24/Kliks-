<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Clicker Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script> <!-- Подключение внешнего файла с кодом игры -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100%;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        #player-name {
            color: white; /* Сделаем текст белым */
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 1; /* Чтобы текст был поверх канваса */
        }
    </style>
</head>
<body>
    <div id="player-name">Имя игрока: Игрок</div> <!-- Элемент для отображения имени игрока -->
</body>
</html>
